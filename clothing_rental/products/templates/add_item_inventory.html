{% extends "base.html" %}

{% block body %}
    <h2>Add new item to inventory</h2>
    <p>
        <a href="{% url 'inventory_list'%}" class="btn btn-primary">View inventory list</a>
    </p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Add category</button>
    </form>

{% endblock body %}
