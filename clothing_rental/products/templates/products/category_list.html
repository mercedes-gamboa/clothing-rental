{% extends "base.html" %}
{% block body %}
    <h2>Category List</h2>
    <p>
        <a href="{% url 'add_category' %}"><button class="btn">Add Category</button></a>
    </p>
        <table class="table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Detail</th>
                    <th>Delete</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                {% for category in category_list %}
                </tr>
                <tr>
                    <td>{{ category.category_name }}</td>
                    <td><a href="{% url 'category_detail' category.id %}">Detail</a></td>
                    <td><a href="{% url 'delete_category' category.id %}">Delete</a></td>
                    <td><a href="{% url 'category_update' category.id %}">Edit</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
