{% extends "base.html" %}
{% block content %}
    <h2>Inventory List</h2>
    <p>
        <a href="{% url 'add_category' %}"><button class="btn">Add Category</button></a>
    </p>
        <table class="table">
            <thead>
                <tr>
                    <th>Clothes Item</th>
                    <th>Detail</th>
                    <th>Code</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                {% for inventory in inventory_list %}
                </tr>
                <tr>
                    <td>{{ inventory.clothes_item }}</td>
                    <td>{{ inventory.detail }}</td>
                    <td>{{ inventory.code }}</td>
                    <td>{{ inventory.price }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
