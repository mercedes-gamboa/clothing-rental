{% extends "base.html" %}

{% block content %}
    <h2> Add new Order </h2>
    <p>
        <a href="{% url 'order_list' %}" class="btn btn-primary">return to order list</a>
    </p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Confirm Order</button>
    </form>
{% endblock %}
