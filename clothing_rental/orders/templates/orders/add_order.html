{% extends "base.html" %}

{% block body %}
  <h2>New Order</h2>
    <p>
        <a href="{% url 'clothes_list'%}" class="btn btn-primary">View clothes list</a>
    </p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Add clothes(product)</button>
    </form>
{% endblock %}
